<!DOCTYPE html>

</head>
<style>
  /* Set the font family */
  body{
    font-family: Arial, Helvetica, sans-serif;

  }
  .header{
    /*Define the styling for the header class*/
    padding: 40px;
    text-align: center;

    color: navy;
  }
  .header h1{
    /*Change the h1 font size in the header*/
    font-size: 40px;
  }
  #tshirt{

  }
  #jeans{
    /*position the jeans icon right*/
    float:right;
  }
  .navigation{
    /*hide over flow, and pick colour*/
    overflow: hidden;
    background-color: #ADD8E6;
  }
  .navigation a{
    /*style the links in the navigation bar*/
    float:left;
    display:block;
    padding: 16px 30px;
    color: navy;
    /*remove underline from links*/
    text-decoration: none; 
  }
  .navigation a.right{
    /*move the last link to the right of the screen*/
    float:right;
  }
  .navigation a:hover{
    /*invert the colours in of the links on mouse hover*/
    background-color: navy;
    color:#ADD8E6;
  }
  .footer{

    padding: 40px;
    text-align: center;
    background:#ADD8E6;
    color: navy;
    margin:0;
  }

    font-size:12px;

/* Ensure proper sizing */
* {

}

    display: flex;
    flex-wrap: wrap;

/* Create two unequal columns that sits next to each other */

}

  padding: 20px; /* Some padding */
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

  margin: auto;
  text-align: center;
  font-family: arial,Arial, Helvetica, sans-serif;
}
/*define the default styling for the product card price*/
.price {
  color: grey;

}

  height:60px;
  margin:2px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  align-self: center;
}
/*define the default styling for the button on hover*/
#button:hover{
  color: #ADD8E6;  
  background-color: navy;
}
</style>
